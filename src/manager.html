<div class="card employee-card col-lg-3 m-2 p-2">
    <div class="card-header">
        <h2 class="card-title">{name}</h2>
        <h3 class="card-title"><i class="fas fa-tasks mr-2"></i>{role}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><i class="far fa-id-card mr-2"></i>Employee ID: {idNumber}</li>
            <li class="list-group-item"><i class="far fa-envelope mr-2"></i>Email: <a href="mailto:{email}">{email}</a></li>
            <li class="list-group-item"><i class="fas fa-phone mr-2"></i>Office Number: {officeNumber}</li>
        </ul>
    </div>
</div>
